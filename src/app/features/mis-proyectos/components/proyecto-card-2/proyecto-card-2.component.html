<section class="container mx-auto p-6 md:p-10 antialiased">
  <article
    class="flex flex-wrap md:flex-nowrap shadow-lg mx-auto max-w-3xl group cursor-pointer transform duration-500 hover:-translate-y-1 bg-white rounded-lg overflow-hidden"
  >
    <!-- Imagen -->
    <img
      class="w-full max-h-[400px] object-cover md:w-52"
      [src]="imageSrc"
      [alt]="proyecto.titulo || 'Proyecto'"
      loading="lazy"
    />

    <!-- Contenido -->
    <div class="flex-1 flex flex-col justify-between">
      <div class="p-5 pb-10">
        <h1 class="text-2xl font-semibold text-gray-800 mt-2">
          {{ proyecto.titulo }}
        </h1>
        <p class="text-gray-500 text-sm mt-1">
          Código: <span class="font-mono">{{ proyecto.codigo || '—' }}</span>
        </p>
        <p class="text-lg text-gray-600 mt-2 leading-relaxed line-clamp-3">
          {{ proyecto.descripcion || 'Sin descripción disponible.' }}
        </p>
      </div>

      <div class="bg-blue-50 p-5">
        <div class="sm:flex sm:justify-between sm:items-center">
          <div>
            <div class="text-lg text-gray-700">
              <span class="text-gray-900 font-bold">
                {{ proyecto.horas_planificadas }}
              </span>
              horas planificadas
            </div>
            <div class="text-gray-600 text-sm md:text-base mt-1">
              Modalidad:
              <b>{{ proyecto.modalidad }}</b> · Estado:
              <b>{{ proyecto.estado }}</b>
            </div>
          </div>

          <button
            class="mt-3 sm:mt-0 py-2 px-5 md:py-3 md:px-6 bg-indigo-600 hover:bg-indigo-500 font-bold text-white md:text-lg rounded-lg shadow-md"
            (click)="onInscribirse()"
          >
            Inscribirse
          </button>
        </div>

        <div *ngIf="proyecto.nivel !== null" class="mt-3 text-gray-600 text-sm">
          Nivel académico: <b>{{ proyecto.nivel }}</b>
        </div>
      </div>
    </div>
  </article>
</section>
