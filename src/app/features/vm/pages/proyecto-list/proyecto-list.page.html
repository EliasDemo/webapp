<div class="min-h-screen bg-slate-50 py-8">
  <div class="mx-auto max-w-7xl px-4">
    <!-- Header -->
    <div class="mb-12 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-6">
      <div class="space-y-3">
        <div class="flex items-center gap-3">
          <div class="p-2 bg-white rounded-xl shadow-sm border border-gray-100">
            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
            </svg>
          </div>
          <h1 class="text-4xl font-bold bg-gradient-to-r from-gray-900 to-blue-700 bg-clip-text text-transparent">
            Proyectos
          </h1>
        </div>
        <p class="text-gray-600 text-base font-medium flex items-center gap-2">
          <span class="w-2 h-2 bg-blue-500 rounded-full"></span>
          Gestión de proyectos de tu EP_SEDE
        </p>
      </div>

      <a routerLink="/vm/proyectos/nuevo"
         class="whitespace-nowrap bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white shadow-lg hover:shadow-xl transform hover:scale-105 active:scale-95 transition-all duration-300 font-semibold border-0 px-6 py-3.5 rounded-xl">
        <span class="flex items-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
          Nuevo Proyecto
        </span>
      </a>
    </div>

    <!-- Filtros -->
    <div class="bg-white rounded-xl border p-4 mb-6 flex flex-col xl:flex-row gap-3">
      <!-- Periodo -->
      <div class="flex items-center gap-2">
        <button
          class="px-3 py-2 rounded-lg border hover:bg-gray-50"
          (click)="stepPeriodo(-1)"
          [disabled]="isAllSelected()"
          title="Periodo anterior">
          ←
        </button>

        <select class="border rounded-lg px-3 py-2 min-w-[260px]"
                [ngModel]="selectedPeriodoId()"
                (ngModelChange)="onPeriodoChange($event)">
          <!-- Opción: periodo actual (sentinela 'CURRENT') -->
          <option *ngIf="defaultPeriodo()" [ngValue]="'CURRENT'">
            Periodo actual ({{ defaultPeriodo()?.anio }}-{{ defaultPeriodo()?.ciclo }})
          </option>

          <!-- Opción: todos -->
          <option [ngValue]="'ALL'">Todos los periodos</option>

          <!-- Períodos agrupados por año -->
          <ng-container *ngFor="let g of periodoGroups()">
            <optgroup [label]="'Año ' + g.anio">
              <option *ngFor="let p of g.items" [ngValue]="p.id">
                {{ p.anio }}-{{ p.ciclo }} <span *ngIf="p.estado">({{ p.estado }})</span>
              </option>
            </optgroup>
          </ng-container>
        </select>

        <button
          class="px-3 py-2 rounded-lg border hover:bg-gray-50"
          (click)="stepPeriodo(1)"
          [disabled]="isAllSelected()"
          title="Periodo siguiente">
          →
        </button>
      </div>

      <!-- Tipo -->
      <select class="border rounded-lg px-3 py-2"
              [ngModel]="tipo()"
              (ngModelChange)="onTipoChange($event)">
        <option [ngValue]="'ALL'">Todos los tipos</option>
        <option [ngValue]="'VINCULADO'">Vinculado</option>
        <option [ngValue]="'LIBRE'">Libre</option>
      </select>

      <!-- Search -->
      <input class="border rounded-lg px-3 py-2 flex-1"
             placeholder="Buscar por título o código…"
             [ngModel]="q()"
             (ngModelChange)="q.set($event)" />

      <div class="flex gap-2">
        <button (click)="handleSearch()" class="px-4 py-2 rounded-lg bg-blue-600 text-white">Buscar</button>
        <button (click)="handleClear()" class="px-4 py-2 rounded-lg border">Limpiar</button>
      </div>
    </div>

    <!-- Estado de carga / vacío / grid -->
    <ng-container *ngIf="!loading(); else loadingTpl">
      <ng-container *ngIf="filtered().length; else emptyTpl">
        <div class="mb-6 flex items-center justify-between">
          <p class="text-gray-600 font-medium">
            Mostrando <span class="text-blue-600 font-semibold">{{ filtered().length }}</span> de
            <span class="text-gray-800 font-semibold">{{ items().length }}</span> proyectos
          </p>
          <button *ngIf="hasActiveFilters()" (click)="handleClear()" class="text-sm text-blue-600">
            Limpiar filtros
          </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
          <app-proyecto-card *ngFor="let p of filtered()" [proyecto]="p" (delete)="onDelete($event)"></app-proyecto-card>
        </div>
      </ng-container>
    </ng-container>

    <ng-template #loadingTpl>
      <div class="flex justify-center items-center py-20">
        <div class="animate-spin rounded-full h-14 w-14 border-b-2 border-blue-600"></div>
      </div>
    </ng-template>

    <ng-template #emptyTpl>
      <div class="text-center py-20 bg-white rounded-2xl shadow-sm border">
        <h3 class="text-lg font-semibold mb-2">No se encontraron proyectos</h3>
        <p class="text-gray-600 mb-6">Usa otros filtros o crea uno nuevo.</p>
        <a routerLink="/vm/proyectos/nuevo" class="px-4 py-2 rounded-lg bg-blue-600 text-white">Crear proyecto</a>
      </div>
    </ng-template>
  </div>
</div>
