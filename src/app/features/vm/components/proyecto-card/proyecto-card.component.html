<!-- Renderiza el contenido solo cuando hay proyecto; evita usar ?. y elimina el warning -->
<ng-container *ngIf="proyecto as p">

  <article
    class="proy-card group relative rounded-xl border border-gray-200 bg-white shadow-sm hover:shadow-lg focus-within:shadow-lg transition-all duration-300 overflow-hidden flex flex-col h-full"
    (keydown)="onKeydown($event)"
    tabindex="0"
    role="region"
    aria-roledescription="tarjeta de proyecto"
    [attr.aria-label]="p.titulo || 'Proyecto'"
  >
    <!-- COVER -->
    <div class="relative aspect-[16/9] bg-gray-100 shrink-0 overflow-hidden">
      <img
        class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-[1.03]"
        [src]="currentImgSrc"
        [alt]="p.titulo || 'Proyecto'"
        width="720" height="405"
        loading="lazy"
        decoding="async"
        (error)="onImgError($event)"
      />

      <!-- Gradiente para contraste -->
      <div class="pointer-events-none absolute inset-0 bg-gradient-to-t from-black/30 via-transparent to-transparent"></div>

      <!-- Badges -->
      <div class="absolute top-3 left-3 flex items-center gap-2">
        <span *ngIf="p.modalidad" class="text-xs bg-indigo-600 text-white px-3 py-1 rounded-full shadow-md font-medium">
          {{ p.modalidad }}
        </span>
        <span *ngIf="p.tipo" class="text-xs bg-black/60 text-white px-3 py-1 rounded-full shadow font-medium backdrop-blur">
          {{ p.tipo }}
        </span>
      </div>

      <!-- Estado -->
      <div class="absolute top-3 right-3">
        <span class="ml-3 px-2.5 py-1 rounded-full text-xs font-semibold border whitespace-nowrap" [ngClass]="estadoClass">
          {{ estadoLabel }}
        </span>
      </div>

      <!-- Indicadores + flechas (solo si > 1 imagen) -->
      <div *ngIf="images.length > 1" class="absolute inset-x-0 bottom-0 p-3 flex items-center justify-between">
        <button
          (click)="prevImg($event)"
          class="bg-white/90 hover:bg-white rounded-full p-2 shadow-lg transition-all duration-200 hover:scale-110 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          aria-label="Imagen anterior">
          <svg class="w-4 h-4 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
          </svg>
        </button>

        <div class="flex space-x-1">
          <span
            *ngFor="let _ of images; let i = index; trackBy: trackByIndex"
            class="w-2 h-2 rounded-full transition-all duration-300"
            [class.bg-white]="i === currentImgIndex"
            [class.bg-white/50]="i !== currentImgIndex">
          </span>
        </div>

        <button
          (click)="nextImg($event)"
          class="bg-white/90 hover:bg-white rounded-full p-2 shadow-lg transition-all duration-200 hover:scale-110 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          aria-label="Imagen siguiente">
          <svg class="w-4 h-4 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- BODY -->
    <div class="p-5 flex flex-col gap-3 grow">
      <!-- Header -->
      <header class="min-w-0">
        <h3 class="font-bold text-lg text-gray-900 leading-tight line-clamp-2">
          {{ p.titulo }}
        </h3>

        <div class="mt-2 flex flex-wrap items-center gap-x-4 gap-y-2 text-sm text-gray-600">
          <span class="inline-flex items-center min-w-0">
            <svg class="w-4 h-4 mr-1 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"/>
            </svg>
            Código:
            <span class="font-mono ml-1 truncate max-w-[140px]">{{ p.codigo || '—' }}</span>
          </span>

          <span *ngIf="nivelesLabel as nl" class="inline-flex items-center">
            <svg class="w-4 h-4 mr-1 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
            </svg>
            Ciclos: <b class="text-gray-900 ml-1">{{ nl }}</b>
          </span>

          <span *ngIf="p.created_at" class="inline-flex items-center">
            <svg class="w-4 h-4 mr-1 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3M3 11h18M5 19h14a2 2 0 002-2v-6H3v6a2 2 0 002 2z"/>
            </svg>
            Creado: <b class="text-gray-900 ml-1">{{ p.created_at | date:'mediumDate' }}</b>
          </span>
        </div>
      </header>

      <!-- Descripción (colapsable con clamp) -->
      <p *ngIf="p.descripcion"
         #descRef
         class="text-sm text-gray-700 transition-all duration-300 line-clamp-3"
         [class.line-clamp-none]="expanded">
        {{ p.descripcion }}
      </p>

      <!-- Spacer -->
      <div class="mt-1 grow"></div>

      <!-- Footer -->
      <div class="pt-4 flex items-center justify-between border-t border-gray-100">
        <dl class="text-sm text-gray-700 flex items-center gap-4">
          <div class="flex items-center">
            <svg class="w-4 h-4 mr-1 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <dt class="sr-only">Horas planificadas</dt>
            <dd>Horas: <b class="text-gray-900">{{ p.horas_planificadas }}</b></dd>
          </div>

          <div *ngIf="p.imagenes_total != null" class="flex items-center">
            <svg class="w-4 h-4 mr-1 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2z"/>
            </svg>
            <dt class="sr-only">Imágenes</dt>
            <dd>Imágenes: <b class="text-gray-900">{{ p.imagenes_total }}</b></dd>
          </div>
        </dl>

        <div class="flex items-center gap-2">
          <button
            *ngIf="showSeeMore || expanded"
            type="button"
            (click)="toggleExpand($event)"
            class="px-3 py-1.5 rounded-lg bg-gray-100 hover:bg-gray-200 text-gray-700 text-sm font-medium transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-gray-300">
            {{ expanded ? 'Ver menos' : 'Ver más' }}
          </button>

          <a [routerLink]="['/vm/proyectos', p.id]"
             class="px-3 py-1.5 rounded-lg text-white bg-blue-600 hover:bg-blue-700 text-sm font-medium transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Ver detalles
          </a>

          <button
            *ngIf="isEliminable"
            (click)="delete.emit(p.id)"
            class="px-3 py-1.5 rounded-lg text-red-700 bg-red-50 border border-red-200 text-sm font-medium hover:bg-red-100 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-500">
            <svg class="w-4 h-4 inline mr-1 -mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1 1v3M4 7h16"/>
            </svg>
            Eliminar
          </button>
        </div>
      </div>
    </div>
  </article>

</ng-container>
