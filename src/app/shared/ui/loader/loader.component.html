<!-- loader.component.html -->

<!-- Overlay global mejorado -->
<div *ngIf="loader.visible()" class="fixed inset-0 z-[9999] pointer-events-auto">
  <!-- Fondo con gradiente sutil -->
  <div class="absolute inset-0 bg-gradient-to-br from-slate-900/60 via-slate-800/50 to-emerald-900/30 backdrop-blur-md"></div>

  <!-- Contenido centrado -->
  <div class="relative flex h-full w-full items-center justify-center p-4">
    <div class="w-full max-w-md rounded-2xl bg-white/95 shadow-2xl border border-white/20 px-8 py-8 transform transition-all duration-300 scale-100">

      <!-- Header: logo mejorado + texto -->
      <div class="flex items-center gap-5 mb-6">
        <!-- Logo UPeU mejorado -->
        <div class="relative">
          <div class="w-14 h-14 rounded-2xl bg-gradient-to-br from-emerald-600 to-emerald-800 text-white grid place-items-center shadow-lg shadow-emerald-500/20">
            <div class="text-center">
              <span class="text-xs font-bold leading-none block">UPeU</span>
              <span class="text-[8px] font-normal mt-0.5 block">Adventista</span>
            </div>
          </div>
          <!-- Anillo animado alrededor del logo -->
          <div class="absolute -inset-2 rounded-3xl border border-emerald-400/30 animate-ping-slow"></div>
        </div>

        <div class="flex-1 min-w-0">
          <p class="text-xs font-semibold text-emerald-700 uppercase tracking-[0.16em]">
            Universidad Peruana Unión
          </p>
          <p class="text-sm text-slate-700 font-medium mt-1 truncate">
            {{ loader.message() }}
          </p>
        </div>
      </div>

      <!-- Barra de progreso mejorada -->
      <div class="mt-6 space-y-3">
        <div class="h-2 w-full rounded-full bg-slate-200 overflow-hidden shadow-inner">
          <div
            class="h-full rounded-full bg-gradient-to-r from-emerald-500 via-emerald-400 to-cyan-400 relative overflow-hidden"
            [style.width.%]="loader.progress()">
            <!-- Efecto de brillo deslizante -->
            <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/40 to-transparent -skew-x-12 animate-shimmer"></div>
          </div>
        </div>
        <div class="flex justify-between items-center">
          <p class="text-xs text-slate-500">
            Procesando solicitud...
          </p>
          <p class="text-xs text-slate-400 font-mono">
            {{ loader.progress() }}%
          </p>
        </div>
      </div>

      <!-- Indicador de actividad adicional -->
      <div class="mt-6 flex justify-center">
        <div class="flex space-x-1.5">
          <div class="w-2 h-2 rounded-full bg-emerald-400 animate-bounce" style="animation-delay: 0ms"></div>
          <div class="w-2 h-2 rounded-full bg-emerald-500 animate-bounce" style="animation-delay: 150ms"></div>
          <div class="w-2 h-2 rounded-full bg-emerald-600 animate-bounce" style="animation-delay: 300ms"></div>
        </div>
      </div>

      <!-- Pie mejorado -->
      <div class="mt-6 pt-4 border-t border-slate-200/60 flex items-center justify-between text-xs text-slate-500">
        <span class="font-medium">Sistema de Gestión Académica</span>
        <span class="font-mono text-slate-400">v2.1.0</span>
      </div>
    </div>
  </div>
</div>
